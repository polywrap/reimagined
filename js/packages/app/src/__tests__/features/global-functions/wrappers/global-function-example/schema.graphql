type Module {
  stringArgFunction(arg: string): string!
  objectArgFunction(arg: TestObject): string!
  objectResultFunction(arg: TestObject): TestObject!
  nestedObjectArgFunction(arg: ObjectWithChildren): string!
  nestedObjectResultFunction(arg: ObjectWithChildren): ObjectWithChildren!
}

type TestObject {
  str: string!
  num: u32!
}

type ObjectWithChildren {
  obj1: TestObject!
  obj2: TestObject2!
}

type TestObject2 {
  str2: string!
  num2: u32!
}
